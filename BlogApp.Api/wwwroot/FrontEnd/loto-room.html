<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LOTO - Multiplayer Rooms</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>

    <style>
        :root {
            --bg: #0f1724;
            --accent: #6ee7b7;
            --muted: #9aa7b2;
            --glass: rgba(255,255,255,0.04);
            --radius: 14px;
            font-family: Inter, ui-sans-serif, system-ui;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(180deg,#071225 0%, #071827 100%);
            color: #e6eef6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .btn {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 10px 18px;
            border-radius: 10px;
            color: var(--accent);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 14px;
        }

            .btn:hover:not(:disabled) {
                background: rgba(255,255,255,0.1);
                transform: translateY(-2px);
            }

            .btn:disabled {
                opacity: 0.4;
                cursor: not-allowed;
            }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .lobby {
            display: grid;
            gap: 20px;
        }

        .lobby-header {
            background: var(--glass);
            padding: 20px;
            border-radius: var(--radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #22c55e;
            box-shadow: 0 0 8px #22c55e;
        }

        .status-disconnected {
            background: #ef4444;
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
            min-height: 200px;
        }

        .room-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.02));
            padding: 18px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.06);
            transition: all 0.3s;
            cursor: pointer;
        }

            .room-card:hover:not(.full) {
                transform: translateY(-4px);
                border-color: var(--accent);
                box-shadow: 0 10px 30px rgba(110, 231, 183, 0.15);
            }

            .room-card.full {
                opacity: 0.6;
                cursor: not-allowed;
            }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .room-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
        }

        .room-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-playing {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
        }

        .badge-waiting {
            background: linear-gradient(135deg, #ffd166, #ffb703);
            color: #000;
        }

        .badge-full {
            background: #444;
            color: white;
        }

        .room-info {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            font-size: 13px;
            color: var(--muted);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

            .modal.show {
                display: flex;
            }

        .modal-content {
            background: linear-gradient(180deg, #1a2332, #0f1724);
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-header {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.03);
            color: #e6eef6;
            font-size: 14px;
        }

            .form-input:focus {
                outline: none;
                border-color: var(--accent);
            }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--muted);
            font-size: 16px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="lobbyScreen" class="lobby">
            <div class="lobby-header">
                <div>
                    <h1 style="margin:0 0 8px 0">🎲 LOTO Rooms</h1>
                    <div style="font-size:14px;color:var(--muted)">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="connectionStatus">Qoşulur...</span> |
                        Balance: <span id="userBalance">0</span> coin
                    </div>
                </div>
                <button id="createRoomBtn" class="btn btn-primary">+ Yeni Room Yarat</button>
            </div>

            <div id="roomGrid" class="room-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Rooms yüklənir...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Yeni Room Yarat</div>

            <div class="form-group">
                <label class="form-label">Room Adı</label>
                <input type="text" id="roomNameInput" class="form-input" placeholder="Məsələn: VIP Room" />
            </div>

            <div class="form-group">
                <label class="form-label">Giriş Haqqı (coin)</label>
                <input type="number" id="entryFeeInput" class="form-input" value="10" min="1" />
            </div>

            <div class="form-group">
                <label class="form-label">Maksimum Oyunçu</label>
                <input type="number" id="maxPlayersInput" class="form-input" value="10" min="2" max="50" />
            </div>

            <div class="form-group">
                <label style="display:flex;align-items:center;gap:8px;cursor:pointer">
                    <input type="checkbox" id="isPrivateCheck" />
                    <span class="form-label" style="margin:0">Private Room (Parol tələb olunur)</span>
                </label>
            </div>

            <div class="form-group" id="passwordGroup" style="display:none">
                <label class="form-label">Parol</label>
                <input type="password" id="passwordInput" class="form-input" />
            </div>

            <div class="form-actions">
                <button id="confirmCreateBtn" class="btn btn-primary" style="flex:1">Yarat</button>
                <button id="cancelCreateBtn" class="btn">Ləğv et</button>
            </div>
        </div>
    </div>

    <script>
        let connection = null;
        let userBalance = 0;
        let isConnected = false;

        const statusIndicator = document.getElementById('statusIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const roomGrid = document.getElementById('roomGrid');

        function getToken() {
            const raw = document.cookie
                .split("; ")
                .find(row => row.startsWith("AuthToken="))
                ?.split("=")[1];
            if (!raw) {
                console.warn("⚠️ AuthToken tapılmadı");
                return "";
            }
            let token = decodeURIComponent(raw).trim();
            if (token.endsWith(".")) token = token.slice(0, -1);
            console.log("✅ Token alındı:", token.substring(0, 20) + "...");
            return token;
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            statusIndicator.className = 'status-indicator ' + (connected ? 'status-connected' : 'status-disconnected');
            connectionStatus.textContent = connected ? 'Bağlı' : 'Bağlantı kəsildi';
        }

        function createConnection() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("/lotoHub", {
                    accessTokenFactory: () => getToken()
                })
                .withAutomaticReconnect([0, 2000, 5000, 10000])
                .configureLogging(signalR.LogLevel.Information)
                .build();

            setupHandlers();
            return connection;
        }

        function setupHandlers() {
            connection.on("UserData", (data) => {
                console.log("✅ UserData received:", data);
                userBalance = data.balance;
                document.getElementById("userBalance").textContent = data.balance;
            });

            connection.on("RoomCreated", (room) => {
                console.log("✅ RoomCreated event:", room);
                addRoomToGrid(room);
            });

            connection.on("RoomDeleted", (roomId) => {
                console.log("🗑️ RoomDeleted:", roomId);
                const element = document.getElementById(`room-${roomId}`);
                if (element) {
                    element.style.transition = 'all 0.3s ease';
                    element.style.opacity = '0';
                    element.style.transform = 'scale(0.8)';
                    setTimeout(() => element.remove(), 300);
                }
            });

            connection.onreconnecting(() => {
                console.log("🔄 Reconnecting...");
                updateConnectionStatus(false);
            });

            connection.onreconnected(() => {
                console.log("✅ Reconnected!");
                updateConnectionStatus(true);
                loadRooms();
            });

            connection.onclose(() => {
                console.log("❌ Connection closed");
                updateConnectionStatus(false);
            });
        }

        async function loadRooms() {
            try {
                console.log("📡 Loading rooms...");
                const rooms = await connection.invoke("GetRoomList");
                console.log("✅ Rooms loaded:", rooms);

                roomGrid.innerHTML = "";

                if (!rooms || rooms.length === 0) {
                    roomGrid.innerHTML = `
                            <div style="grid-column:1/-1;text-align:center;padding:60px;color:var(--muted)">
                                <div style="font-size:48px;margin-bottom:16px">🎮</div>
                                <div style="font-size:18px;font-weight:600;margin-bottom:8px">Heç bir room yoxdur</div>
                                <div style="font-size:14px">Birincini siz yaradın!</div>
                            </div>
                        `;
                    return;
                }

                rooms.forEach(room => addRoomToGrid(room));
            } catch (err) {
                console.error("❌ Load rooms error:", err);
                roomGrid.innerHTML = `
                        <div style="grid-column:1/-1;text-align:center;padding:60px;color:#ef4444">
                            <div style="font-size:48px;margin-bottom:16px">⚠️</div>
                            <div style="font-size:16px">Rooms yükləmək alınmadı</div>
                            <button class="btn" style="margin-top:16px" onclick="loadRooms()">Yenidən cəhd et</button>
                        </div>
                    `;
            }
        }

        function addRoomToGrid(room) {
            const existing = document.getElementById(`room-${room.roomId}`);
            if (existing) existing.remove();

            const card = document.createElement("div");
            card.id = `room-${room.roomId}`;

            const isFull = room.playerCount >= room.maxPlayers;
            card.className = `room-card ${isFull ? 'full' : ''}`;

            let badge = '';
            if (room.isGameStarted) {
                badge = '<span class="room-badge badge-playing">▶ Oynayır</span>';
            } else if (isFull) {
                badge = '<span class="room-badge badge-full">Dolu</span>';
            } else {
                badge = '<span class="room-badge badge-waiting">Gözləyir</span>';
            }

            card.innerHTML = `
                    <div class="room-header">
                        <div class="room-name">${escapeHtml(room.roomName)}</div>
                        ${badge}
                    </div>
                    <div style="font-size:13px;color:var(--muted);margin-bottom:8px">
                        Yaradıcı: ${escapeHtml(room.creatorName)}
                    </div>
                    <div class="room-info">
                        <div class="room-info-item">
                            👥 ${room.playerCount}/${room.maxPlayers}
                        </div>
                        <div class="room-info-item">
                            💰 ${room.entryFee} coin
                        </div>
                        ${room.isPrivate ? '<div class="room-info-item">🔒 Private</div>' : ''}
                    </div>
                `;

            if (!isFull && !room.isGameStarted) {
                card.style.cursor = 'pointer';
                card.addEventListener("click", () => joinRoom(room.roomId, room.isPrivate));
            } else {
                card.style.cursor = 'not-allowed';
            }

            roomGrid.appendChild(card);

            // Animate entry
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
                card.style.transition = 'all 0.3s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 10);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function joinRoom(roomId, isPrivate) {
            if (!isConnected) {
                alert("Serverə qoşulmaq gözləyin...");
                return;
            }

            let password = null;
            if (isPrivate) {
                password = prompt("Parol daxil edin:");
                if (!password) return;
            }

            const url = isPrivate
                ? `/FrontEnd/loto.html?roomId=${roomId}&password=${encodeURIComponent(password)}`
                : `/FrontEnd/loto.html?roomId=${roomId}`;

            console.log("🚀 Redirecting to:", url);
            window.location.href = url;
        }

        document.getElementById("createRoomBtn").addEventListener("click", () => {
            if (!isConnected) {
                alert("Serverə qoşulmaq gözləyin...");
                return;
            }
            document.getElementById("createModal").classList.add("show");
        });

        document.getElementById("cancelCreateBtn").addEventListener("click", () => {
            document.getElementById("createModal").classList.remove("show");
        });

        document.getElementById("isPrivateCheck").addEventListener("change", (e) => {
            document.getElementById("passwordGroup").style.display = e.target.checked ? "block" : "none";
        });

        document.getElementById("confirmCreateBtn").addEventListener("click", async () => {
            const name = document.getElementById("roomNameInput").value.trim();
            const fee = parseInt(document.getElementById("entryFeeInput").value);
            const maxPlayers = parseInt(document.getElementById("maxPlayersInput").value);
            const isPrivate = document.getElementById("isPrivateCheck").checked;
            const password = document.getElementById("passwordInput").value;

            if (!name) {
                alert("Room adı daxil edin");
                return;
            }

            if (userBalance < fee) {
                alert(`Kifayət qədər balans yoxdur. Balans: ${userBalance}, Lazım: ${fee}`);
                return;
            }

            try {
                console.log("🎮 Creating room:", { name, fee, maxPlayers, isPrivate });
                const result = await connection.invoke("CreateRoom", name, fee, maxPlayers, isPrivate, password || null);
                console.log("✅ Create room result:", result);

                if (result.success) {
                    document.getElementById("createModal").classList.remove("show");
                    document.getElementById("roomNameInput").value = "";
                    document.getElementById("passwordInput").value = "";
                    document.getElementById("isPrivateCheck").checked = false;
                    document.getElementById("passwordGroup").style.display = "none";

                    // Biraz gözlə ki room list-də görünsün
                    setTimeout(() => {
                        joinRoom(result.roomId, false);
                    }, 500);
                } else {
                    alert(result.message || "Room yaratmaq alınmadı");
                }
            } catch (err) {
                console.error("❌ Create room error:", err);
                alert("Room yaratmaq alınmadı: " + err.message);
            }
        });

        // Auto-refresh rooms every 5 seconds
        setInterval(() => {
            if (isConnected) {
                loadRooms();
            }
        }, 5000);

        (async function init() {
            try {
                console.log("🚀 Initializing...");
                connection = createConnection();

                await connection.start();
                console.log("✅ SignalR connected!");

                updateConnectionStatus(true);
                await loadRooms();

            } catch (err) {
                console.error("❌ Connection error:", err);
                updateConnectionStatus(false);
                roomGrid.innerHTML = `
                        <div style="grid-column:1/-1;text-align:center;padding:60px;color:#ef4444">
                            <div style="font-size:48px;margin-bottom:16px">❌</div>
                            <div style="font-size:16px;margin-bottom:8px">Serverə qoşulmaq alınmadı</div>
                            <div style="font-size:14px;color:var(--muted);margin-bottom:16px">${err.message}</div>
                            <button class="btn btn-primary" onclick="location.reload()">Yenidən cəhd et</button>
                        </div>
                    `;
            }
        })();
    </script>
</body>
</html>
