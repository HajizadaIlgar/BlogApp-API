    <script>
        // Token və User məlumatları
        const token = document.cookie
            .split("; ")
            .find(row => row.startsWith("AuthToken="))
            ?.split("=")[1] || "";

        // User məlumatlarını fetch et (backend-dən gəlməlidir)
        let currentUser = null;
        let isAdmin = false;
        let selectedUserId = null;
        let selectedFile = null;

        // SignalR Connection
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/adminChatHub", {
                accessTokenFactory: () => token
            })
            .withAutomaticReconnect()
            .build();

        // Connection events
        connection.onreconnecting(() => {
            updateConnectionStatus(false);
        });

        connection.onreconnected(() => {
            updateConnectionStatus(true);
            loadInitialData();
        });

        connection.onclose(() => {
            updateConnectionStatus(false);
        });

        // Start connection
        async function startConnection() {
            try {
                await connection.start();
                console.log("SignalR connected!");
                updateConnectionStatus(true);

                // User məlumatlarını al
                await getCurrentUser();
                loadInitialData();

            } catch (err) {
                console.error("Connection error:", err);
                updateConnectionStatus(false);
                setTimeout(startConnection, 5000);
            }
        }

        // Current user məlumatlarını al
        async function getCurrentUser() {
            try {
                // Backend API-dən current user məlumatını al
                const response = await fetch('/api/Auths/GetCurrentUser/current', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const userData = await response.json();
                currentUser = userData.username || userData.email || `User${Date.now()}`;
                isAdmin = userData.role === 'Admin' || userData.isAdmin;

                // UI-ni tənzimlə
                setupUI();

            } catch (error) {
                console.error("User fetch error:", error);
                // Fallback - cookie və ya localStorage-dan
                currentUser = localStorage.getItem('username') || `User${Date.now()}`;
                isAdmin = localStorage.getItem('isAdmin') === 'true';
                setupUI();
            }
        }

        // UI-ni tənzimlə
        function setupUI() {
            const container = document.getElementById('chatContainer');

            if (isAdmin) {
                // Admin panel göstər
                document.getElementById('usersPanel').style.display = 'flex';
                document.getElementById('chatTitle').textContent = '👨‍💼 Admin Panel';
            } else {
                // User view
                container.classList.add('user-view');
                document.getElementById('chatTitle').textContent = '💬 Admin ilə Chat';
                selectedUserId = 'admin'; // User həmişə admin ilə danışır
            }
        }

        // İlkin məlumatları yüklə
        function loadInitialData() {
            if (isAdmin) {
                connection.invoke("GetOnlineUsers").catch(err => console.error(err));
            } else {
                // User üçün admin ilə chat tarixini yüklə
                connection.invoke("LoadChatHistory", "admin").catch(err => console.error(err));
            }
        }

        // Online users (Admin üçün)
        connection.on("OnlineUsers", users => {
            const usersList = document.getElementById("usersList");
            usersList.innerHTML = "";

            // Admin özündən başqa bütün userləri görür
            users.filter(u => u.username !== currentUser).forEach(user => {
                const div = document.createElement("div");
                div.className = "user-item";
                div.dataset.userId = user.username;
                div.innerHTML = `
                        <span class="status-dot"></span>
                        <span>${user.username}</span>
                        ${user.unreadCount ? `<span class="unread-badge">${user.unreadCount}</span>` : ''}
                    `;
                div.onclick = () => selectUser(user.username, div);
                usersList.appendChild(div);
            });

            // İlk useri seç
            if (users.length > 0 && !selectedUserId) {
                const firstUser = users.find(u => u.username !== currentUser);
                if (firstUser) {
                    selectUser(firstUser.username, usersList.firstElementChild);
                }
            }
        });

        // User seçimi (Admin)
        function selectUser(userId, element) {
            selectedUserId = userId;

            // Active class
            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // Chat başlığını yenilə
            document.getElementById('chatTitle').textContent = `💬 ${userId} ilə Chat`;

            // Chat tarixini yüklə
            connection.invoke("LoadChatHistory", userId).catch(err => console.error(err));
        }

        // Chat tarixini yüklə
        connection.on("LoadChatHistory", messages => {
            const container = document.getElementById("messagesContainer");
            container.innerHTML = "";

            messages.forEach(msg => {
                addMessage(msg.sender, msg.text, msg.imageUrl, msg.isAdmin);
            });

            scrollToBottom();
        });

        // Yeni mesaj al
        connection.on("ReceiveMessage", (sender, message, imageUrl, isFromAdmin) => {
            addMessage(sender, message, imageUrl, isFromAdmin);
            scrollToBottom();
        });

        // Mesaj əlavə et
        function addMessage(sender, text, imageUrl, isFromAdmin) {
            const container = document.getElementById("messagesContainer");
            const msgDiv = document.createElement("div");

            const messageClass = isFromAdmin ? "admin" : "user";
            msgDiv.className = `message ${messageClass}`;

            let content = `<div class="message-sender">${sender}</div>`;

            if (text) {
                content += `<div class="message-text">${escapeHtml(text)}</div>`;
            }

            if (imageUrl) {
                content += `<img src="${imageUrl}" class="message-image" onclick="window.open('${imageUrl}')" alt="image">`;
            }

            msgDiv.innerHTML = content;
            container.appendChild(msgDiv);
        }

        // HTML escape
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById("messagesContainer");
            container.scrollTop = container.scrollHeight;
        }

        // Connection status
        function updateConnectionStatus(connected) {
            const status = document.getElementById("connectionStatus");
            if (connected) {
                status.textContent = "✓ Qoşuldu";
                status.classList.remove("disconnected");
            } else {
                status.textContent = "✗ Qoşulmadı";
                status.classList.add("disconnected");
            }
        }

        // Fayl seçimi
        document.getElementById("attachBtn").addEventListener("click", () => {
            document.getElementById("imageInput").click();
        });

        document.getElementById("imageInput").addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                showAttachmentPreview(file);
            }
        });

        // Attachment preview
        function showAttachmentPreview(file) {
            const preview = document.getElementById("attachmentPreview");
            const reader = new FileReader();

            reader.onload = (e) => {
                preview.innerHTML = `
                        <img src="${e.target.result}" alt="preview">
                        <span>${file.name}</span>
                        <button class="remove-btn" onclick="removeAttachment()">×</button>
                    `;
                preview.style.display = "flex";
            };

            reader.readAsDataURL(file);
        }

        // Remove attachment
        function removeAttachment() {
            selectedFile = null;
            document.getElementById("attachmentPreview").innerHTML = "";
            document.getElementById("attachmentPreview").style.display = "none";
            document.getElementById("imageInput").value = "";
        }

        // Mesaj göndər
        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const text = input.value.trim();

            if (!text && !selectedFile) return;
            if (!selectedUserId) {
                alert("Zəhmət olmasa istifadəçi seçin!");
                return;
            }

            try {
                let imageUrl = null;

                // Şəkil varsa upload et
                if (selectedFile) {
                    imageUrl = await uploadImage(selectedFile);
                }

                // Mesajı göndər
                await connection.invoke("SendMessage", selectedUserId, text, imageUrl);

                // Input-ları təmizlə
                input.value = "";
                removeAttachment();

                // Öz mesajını göstər
                addMessage(currentUser, text, imageUrl, isAdmin);
                scrollToBottom();

            } catch (err) {
                console.error("Send message error:", err);
                alert("Mesaj göndərilmədi. Yenidən cəhd edin.");
            }
        }

        // Şəkil upload
        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch('/api/chat/upload-image', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            if (!response.ok) throw new Error('Upload failed');

            const data = await response.json();
            return data.imageUrl;
        }

        // Event listeners
        document.getElementById("sendBtn").addEventListener("click", sendMessage);

        document.getElementById("messageInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById("messageInput").addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = Math.min(this.scrollHeight, 100) + "px";
        });

        // Start
        startConnection();
    </script>
