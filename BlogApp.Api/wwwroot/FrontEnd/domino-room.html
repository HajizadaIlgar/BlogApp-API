<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Domino - Multiplayer Rooms</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>

    <style>
        :root {
            --bg: #1a1a2e;
            --accent: #16c784;
            --accent2: #ff6b6b;
            --muted: #a0a0b0;
            --glass: rgba(255,255,255,0.05);
            --radius: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .btn {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--accent);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 14px;
        }

            .btn:hover:not(:disabled) {
                background: rgba(255,255,255,0.1);
                transform: translateY(-2px);
            }

            .btn:disabled {
                opacity: 0.4;
                cursor: not-allowed;
            }

        .btn-primary {
            background: linear-gradient(135deg, #16c784 0%, #0fa968 100%);
            color: white;
            border: none;
        }

        .lobby-header {
            background: var(--glass);
            padding: 24px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background: #16c784;
        }

        .status-disconnected {
            background: #ff6b6b;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px;
        }

        .room-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

            .room-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 3px;
                background: linear-gradient(90deg, #16c784, #0fa968);
                transform: scaleX(0);
                transition: transform 0.3s;
            }

            .room-card:hover:not(.full)::before {
                transform: scaleX(1);
            }

            .room-card:hover:not(.full) {
                transform: translateY(-4px);
                border-color: var(--accent);
                box-shadow: 0 10px 30px rgba(22, 199, 132, 0.2);
            }

            .room-card.full {
                opacity: 0.6;
                cursor: not-allowed;
            }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .room-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
        }

        .room-badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-101 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .badge-quick {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .badge-phone {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #000;
        }

        .badge-full {
            background: #444;
            color: white;
        }

        .room-info {
            display: flex;
            gap: 16px;
            margin-top: 14px;
            font-size: 13px;
            color: var(--muted);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

            .modal.show {
                display: flex;
            }

        .modal-content {
            background: linear-gradient(145deg, #1f2937, #1a1a2e);
            padding: 32px;
            border-radius: 16px;
            max-width: 520px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .modal-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #e0e0e0;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #e6e6f0;
            font-size: 14px;
        }

            .form-input:focus, .form-select:focus {
                outline: none;
                border-color: var(--accent);
                background: rgba(255,255,255,0.08);
            }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .room-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lobby-header">
            <div>
                <h1 style="margin:0 0 8px 0">🎯 Domino Rooms</h1>
                <div style="font-size:14px;color:var(--muted)">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="connectionStatus">Qoşulur...</span> |
                    Balance: <span id="userBalance">0</span> coin
                </div>
            </div>
            <button id="createRoomBtn" class="btn btn-primary">+ Yeni Room</button>
        </div>

        <div id="roomGrid" class="room-grid">
            <div class="loading">
                <div class="spinner"></div>
                <div>Rooms yüklənir...</div>
            </div>
        </div>
    </div>

    <!-- CREATE ROOM MODAL -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">🎯 Yeni Domino Room</div>

            <div class="form-group">
                <label class="form-label">Room Adı</label>
                <input type="text" id="roomNameInput" class="form-input" placeholder="Məsələn: Pro Domino" />
            </div>

            <div class="form-group">
                <label class="form-label">Oyun Növü</label>
                <select id="gameTypeSelect" class="form-select">
                    <option value="Classic101">101 - Klassik (7 daş)</option>
                    <option value="Quick5">Sürətli (5 daş)</option>
                    <option value="PhoneDomino">Telefon Domino</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Giriş Haqqı (coin)</label>
                <input type="number" id="entryFeeInput" class="form-input" value="10" min="1" />
            </div>

            <div class="form-group">
                <label class="form-label">Maksimum Oyunçu</label>
                <select id="maxPlayersSelect" class="form-select">
                    <option value="2">2 Oyunçu</option>
                    <option value="3">3 Oyunçu</option>
                    <option value="4" selected>4 Oyunçu</option>
                </select>
            </div>

            <div class="form-group">
                <label style="display:flex;align-items:center;gap:8px;cursor:pointer">
                    <input type="checkbox" id="isPrivateCheck" />
                    <span class="form-label" style="margin:0">Private Room (Parol)</span>
                </label>
            </div>

            <div class="form-group" id="passwordGroup" style="display:none">
                <label class="form-label">Parol</label>
                <input type="password" id="passwordInput" class="form-input" />
            </div>

            <div class="form-actions">
                <button id="confirmCreateBtn" class="btn btn-primary" style="flex:1">Yarat</button>
                <button id="cancelCreateBtn" class="btn">Ləğv et</button>
            </div>
        </div>
    </div>

    <script>
        let connection = null;
        let userBalance = 0;
        let isConnected = false;

        const statusDot = document.getElementById('statusDot');
        const connectionStatus = document.getElementById('connectionStatus');
        const roomGrid = document.getElementById('roomGrid');

        function getToken() {
            const raw = document.cookie
                .split("; ")
                .find(row => row.startsWith("AuthToken="))
                ?.split("=")[1];
            if (!raw) return "";
            let token = decodeURIComponent(raw).trim();
            if (token.endsWith(".")) token = token.slice(0, -1);
            return token;
        }

        function updateStatus(connected) {
            isConnected = connected;
            statusDot.className = 'status-dot ' + (connected ? 'status-connected' : 'status-disconnected');
            connectionStatus.textContent = connected ? 'Bağlı' : 'Bağlantı kəsildi';
        }

        function createConnection() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("/dominoHub", {
                    accessTokenFactory: () => getToken()
                })
                .withAutomaticReconnect()
                .build();

            connection.on("UserData", (data) => {
                userBalance = data.balance;
                document.getElementById("userBalance").textContent = data.balance;
            });

            connection.on("DominoRoomCreated", (room) => {
                addRoomToGrid(room);
            });

            connection.on("RoomDeleted", (roomId) => {
                document.getElementById(`room-${roomId}`)?.remove();
            });

            connection.onreconnecting(() => updateStatus(false));
            connection.onreconnected(() => { updateStatus(true); loadRooms(); });
            connection.onclose(() => updateStatus(false));

            return connection;
        }

        async function loadRooms() {
            try {
                const rooms = await connection.invoke("GetRoomList");
                roomGrid.innerHTML = "";

                if (!rooms || rooms.length === 0) {
                    roomGrid.innerHTML = `
                        <div style="grid-column:1/-1;text-align:center;padding:80px;color:var(--muted)">
                            <div style="font-size:64px;margin-bottom:20px">🎯</div>
                            <div style="font-size:20px;font-weight:600;margin-bottom:10px">Heç bir room yoxdur</div>
                            <div style="font-size:14px">İlk Domino room-u yaradın!</div>
                        </div>
                    `;
                    return;
                }

                rooms.forEach(addRoomToGrid);
            } catch (err) {
                console.error("Load rooms error:", err);
            }
        }

        function addRoomToGrid(room) {
            const existing = document.getElementById(`room-${room.roomId}`);
            if (existing) existing.remove();

            const isFull = room.playerCount >= room.maxPlayers;
            const card = document.createElement("div");
            card.id = `room-${room.roomId}`;
            card.className = `room-card ${isFull ? 'full' : ''}`;

            let badgeClass = 'badge-101';
            if (room.gameTypeName.includes('Sürətli')) badgeClass = 'badge-quick';
            if (room.gameTypeName.includes('Telefon')) badgeClass = 'badge-phone';
            if (isFull) badgeClass = 'badge-full';

            card.innerHTML = `
                <div class="room-header">
                    <div class="room-name">${escapeHtml(room.roomName)}</div>
                    <span class="room-badge ${badgeClass}">${escapeHtml(room.gameTypeName)}</span>
                </div>
                <div style="font-size:13px;color:var(--muted);margin-bottom:12px">
                    Yaradıcı: ${escapeHtml(room.creatorName)}
                </div>
                <div class="room-info">
                    <div>👥 ${room.playerCount}/${room.maxPlayers}</div>
                    <div>💰 ${room.entryFee} coin</div>
                    ${room.isPrivate ? '<div>🔒 Private</div>' : ''}
                </div>
            `;

            if (!isFull && !room.isGameStarted) {
                card.addEventListener("click", () => joinRoom(room.roomId, room.isPrivate));
            }

            roomGrid.appendChild(card);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function joinRoom(roomId, isPrivate) {
            if (!isConnected) {
                alert("Serverə qoşulmaq gözləyin...");
                return;
            }

            let password = null;
            if (isPrivate) {
                password = prompt("Parol:");
                if (!password) return;
            }

            const url = isPrivate
                ? `/FrontEnd/domino.html?roomId=${roomId}&password=${encodeURIComponent(password)}`
                : `/FrontEnd/domino.html?roomId=${roomId}`;

            window.location.href = url;
        }

        document.getElementById("createRoomBtn").addEventListener("click", () => {
            if (!isConnected) {
                alert("Serverə qoşulmaq gözləyin...");
                return;
            }
            document.getElementById("createModal").classList.add("show");
        });

        document.getElementById("cancelCreateBtn").addEventListener("click", () => {
            document.getElementById("createModal").classList.remove("show");
        });

        document.getElementById("isPrivateCheck").addEventListener("change", (e) => {
            document.getElementById("passwordGroup").style.display = e.target.checked ? "block" : "none";
        });

        document.getElementById("confirmCreateBtn").addEventListener("click", async () => {
            const name = document.getElementById("roomNameInput").value.trim();
            const gameType = document.getElementById("gameTypeSelect").value;
            const fee = parseInt(document.getElementById("entryFeeInput").value);
            const maxPlayers = parseInt(document.getElementById("maxPlayersSelect").value);
            const isPrivate = document.getElementById("isPrivateCheck").checked;
            const password = document.getElementById("passwordInput").value;

            if (!name) {
                alert("Room adı daxil edin");
                return;
            }

            if (userBalance < fee) {
                alert(`Kifayət qədər balans yoxdur. Balans: ${userBalance}, Lazım: ${fee}`);
                return;
            }

            try {
                const result = await connection.invoke("CreateRoom", name, gameType, fee, maxPlayers, isPrivate, password || null);

                if (result.success) {
                    document.getElementById("createModal").classList.remove("show");
                    setTimeout(() => joinRoom(result.roomId, false), 500);
                } else {
                    alert(result.message || "Room yaratmaq alınmadı");
                }
            } catch (err) {
                console.error("Create room error:", err);
                alert("Room yaratmaq alınmadı");
            }
        });

        setInterval(() => {
            if (isConnected) loadRooms();
        }, 5000);

        (async function init() {
            try {
                connection = createConnection();
                await connection.start();
                updateStatus(true);
                await loadRooms();
            } catch (err) {
                console.error("Connection error:", err);
                updateStatus(false);
            }
        })();
    </script>
</body>
</html>
